<html>
	<head>
		<style>
			html,body{
				margin:0;

				height: 100%;
			}
			.container{
				display:grid;

			}

	<script>
		let main = document.getElementsByClassName("main")[0];
		
		let arr = "शान्तं शाश्वतमप्रमेयमनघं निर्वाणशान्तिप्रदं ब्रह्माशम्भुफणीन्द्रसेव्यमनिशं वेदान्तवेद्यं विभुम् ।<br>रामाख्यं जगदीश्वरं सुरगुरुं मायामनुष्यं हरिं वन्देऽहं करुणाकरं रघुवरं भूपालचूड़ामणिम्।।1।।<br>नान्या स्पृहा रघुपते हृदयेऽस्मदीये सत्यं वदामि च भवानखिलान्तरात्मा।<br>भक्तिं प्रयच्छ रघुपुङ्गव निर्भरां मे कामादिदोषरहितं कुरु मानसं च।।2।।<br>अतुलितबलधामं हेमशैलाभदेहं दनुजवनकृशानुं ज्ञानिनामग्रगण्यम्।<br>सकलगुणनिधानं वानराणामधीशं रघुपतिप्रियभक्तं वातजातं नमामि।।3।।<br>–*–*–<br>जामवंत के बचन सुहाए। सुनि हनुमंत हृदय अति भाए।।<br> तब लगि मोहि परिखेहु तुम्ह भाई। सहि दुख कंद मूल फल खाई।।<br> जब लगि आवौं सीतहि देखी। होइहि काजु मोहि हरष बिसेषी।।<br> यह कहि नाइ सबन्हि कहुँ माथा। चलेउ हरषि हियँ धरि रघुनाथा।।<br> सिंधु तीर एक भूधर सुंदर। कौतुक कूदि चढ़ेउ ता ऊपर।।<br> बार बार रघुबीर सँभारी। तरकेउ पवनतनय बल भारी।।<br> जेहिं गिरि चरन देइ हनुमंता। चलेउ सो गा पाताल तुरंता।।<br> जिमि अमोघ रघुपति कर बाना। एही भाँति चलेउ हनुमाना।।<br> जलनिधि रघुपति दूत बिचारी। तैं मैनाक होहि श्रमहारी।।<br> दो0- हनूमान तेहि परसा कर पुनि कीन्ह प्रनाम।<br> राम काजु कीन्हें बिनु मोहि कहाँ बिश्राम।।1।।<br> –*–*–<br> जात पवनसुत देवन्ह देखा। जानैं कहुँ बल बुद्धि बिसेषा।।<br> सुरसा नाम अहिन्ह कै माता। पठइन्हि आइ कही तेहिं बाता।।<br> आजु सुरन्ह मोहि दीन्ह अहारा। सुनत बचन कह पवनकुमारा।।<br> राम काजु करि फिरि मैं आवौं। सीता कइ सुधि प्रभुहि सुनावौं।।<br> तब तव बदन पैठिहउँ आई। सत्य कहउँ मोहि जान दे माई।।<br> कबनेहुँ जतन देइ नहिं जाना। ग्रससि न मोहि कहेउ हनुमाना।।<br> जोजन भरि तेहिं बदनु पसारा। कपि तनु कीन्ह दुगुन बिस्तारा।।<br> सोरह जोजन मुख तेहिं ठयऊ। तुरत पवनसुत बत्तिस भयऊ।।<br> जस जस सुरसा बदनु बढ़ावा। तासु दून कपि रूप देखावा।।<br> सत जोजन तेहिं आनन कीन्हा। अति लघु रूप पवनसुत लीन्हा।।<br> बदन पइठि पुनि बाहेर आवा। मागा बिदा ताहि सिरु नावा।।<br> मोहि सुरन्ह जेहि लागि पठावा। बुधि बल मरमु तोर मै पावा।।<br> दो0-राम काजु सबु करिहहु तुम्ह बल बुद्धि निधान।<br> आसिष देह गई सो हरषि चलेउ हनुमान।।2।।<br> –*–*–<br> निसिचरि एक सिंधु महुँ रहई। करि माया नभु के खग गहई।।<br> जीव जंतु जे गगन उड़ाहीं। जल बिलोकि तिन्ह कै परिछाहीं।।<br> गहइ छाहँ सक सो न उड़ाई। एहि बिधि सदा गगनचर खाई।।<br> सोइ छल हनूमान कहँ कीन्हा। तासु कपटु कपि तुरतहिं चीन्हा।।<br> ताहि मारि मारुतसुत बीरा। बारिधि पार गयउ मतिधीरा।।<br> तहाँ जाइ देखी बन सोभा। गुंजत चंचरीक मधु लोभा।।<br> नाना तरु फल फूल सुहाए। खग मृग बृंद देखि मन भाए।।<br> सैल बिसाल देखि एक आगें। ता पर धाइ चढेउ भय त्यागें।।<br> उमा न कछु कपि कै अधिकाई। प्रभु प्रताप जो कालहि खाई।।<br> गिरि पर चढि लंका तेहिं देखी। कहि न जाइ अति दुर्ग बिसेषी।।<br> अति उतंग जलनिधि चहु पासा। कनक कोट कर परम प्रकासा।।–*–*–<br> छं-कनक कोट बिचित्र मनि कृत सुंदरायतना घना।<br> चउहट्ट हट्ट सुबट्ट बीथीं चारु पुर बहु बिधि बना।।<br> गज बाजि खच्चर निकर पदचर रथ बरूथिन्ह को गनै।।<br> बहुरूप निसिचर जूथ अतिबल सेन बरनत नहिं बनै।।1।।<br> बन बाग उपबन बाटिका सर कूप बापीं सोहहीं।<br> नर नाग सुर गंधर्ब कन्या रूप मुनि मन मोहहीं।।<br> कहुँ माल देह बिसाल सैल समान अतिबल गर्जहीं।<br> नाना अखारेन्ह भिरहिं बहु बिधि एक एकन्ह तर्जहीं।।2।।<br> करि जतन भट कोटिन्ह बिकट तन नगर चहुँ दिसि रच्छहीं।<br> कहुँ महिष मानषु धेनु खर अज खल निसाचर भच्छहीं।।<br> एहि लागि तुलसीदास इन्ह की कथा कछु एक है कही।<br> रघुबीर सर तीरथ सरीरन्हि त्यागि गति पैहहिं सही।।3।।<br> दो0-पुर रखवारे देखि बहु कपि मन कीन्ह बिचार।<br> अति लघु रूप धरौं निसि नगर करौं पइसार।।3।।<br> –*–*–<br> मसक समान रूप कपि धरी। लंकहि चलेउ सुमिरि नरहरी।।<br> नाम लंकिनी एक निसिचरी। सो कह चलेसि मोहि निंदरी।।<br> जानेहि नहीं मरमु सठ मोरा। मोर अहार जहाँ लगि चोरा।।<br> मुठिका एक महा कपि हनी। रुधिर बमत धरनीं ढनमनी।।<br> पुनि संभारि उठि सो लंका। जोरि पानि कर बिनय संसका।।<br> जब रावनहि ब्रह्म बर दीन्हा। चलत बिरंचि कहा मोहि चीन्हा।।<br> बिकल होसि तैं कपि कें मारे। तब जानेसु निसिचर संघारे।।<br> तात मोर अति पुन्य बहूता। देखेउँ नयन राम कर दूता।।<br> दो0-तात स्वर्ग अपबर्ग सुख धरिअ तुला एक अंग।<br> तूल न ताहि सकल मिलि जो सुख लव सतसंग।।4।।<br> –*–*–<br> प्रबिसि नगर कीजे सब काजा। हृदयँ राखि कौसलपुर राजा।।<br> गरल सुधा रिपु करहिं मिताई। गोपद सिंधु अनल सितलाई।।<br> गरुड़ सुमेरु रेनू सम ताही। राम कृपा करि चितवा जाही।।<br> अति लघु रूप धरेउ हनुमाना। पैठा नगर सुमिरि भगवाना।।<br> मंदिर मंदिर प्रति करि सोधा। देखे जहँ तहँ अगनित जोधा।।<br> गयउ दसानन मंदिर माहीं। अति बिचित्र कहि जात सो नाहीं।।<br> सयन किए देखा कपि तेही। मंदिर महुँ न दीखि बैदेही।।<br> भवन एक पुनि दीख सुहावा। हरि मंदिर तहँ भिन्न बनावा।।<br> दो0-रामायुध अंकित गृह सोभा बरनि न जाइ।<br> नव तुलसिका बृंद तहँ देखि हरषि कपिराइ।।5।।<br> –*–*–<br> लंका निसिचर निकर निवासा। इहाँ कहाँ सज्जन कर बासा।।<br> मन महुँ तरक करै कपि लागा। तेहीं समय बिभीषनु जागा।।<br> राम राम तेहिं सुमिरन कीन्हा। हृदयँ हरष कपि सज्जन चीन्हा।।<br> एहि सन हठि करिहउँ पहिचानी। साधु ते होइ न कारज हानी।।<br> बिप्र रुप धरि बचन सुनाए। सुनत बिभीषण उठि तहँ आए।।<br> करि प्रनाम पूँछी कुसलाई। बिप्र कहहु निज कथा बुझाई।।<br> की तुम्ह हरि दासन्ह महँ कोई। मोरें हृदय प्रीति अति होई।।<br> की तुम्ह रामु दीन अनुरागी। आयहु मोहि करन बड़भागी।।<br> दो0-तब हनुमंत कही सब राम कथा निज नाम।<br> सुनत जुगल तन पुलक मन मगन सुमिरि गुन ग्राम।।6।।<br> –*–*–<br> सुनहु पवनसुत रहनि हमारी। जिमि दसनन्हि महुँ जीभ बिचारी।।<br> तात कबहुँ मोहि जानि अनाथा। करिहहिं कृपा भानुकुल नाथा।।<br> तामस तनु कछु साधन नाहीं। प्रीति न पद सरोज मन माहीं।।<br> अब मोहि भा भरोस हनुमंता। बिनु हरिकृपा मिलहिं नहिं संता।।<br> जौ रघुबीर अनुग्रह कीन्हा। तौ तुम्ह मोहि दरसु हठि दीन्हा।।<br> सुनहु बिभीषन प्रभु कै रीती। करहिं सदा सेवक पर प्रीती।।<br> कहहु कवन मैं परम कुलीना। कपि चंचल सबहीं बिधि हीना।।<br> प्रात लेइ जो नाम हमारा। तेहि दिन ताहि न मिलै अहारा।।<br> दो0-अस मैं अधम सखा सुनु मोहू पर रघुबीर।<br> कीन्ही कृपा सुमिरि गुन भरे बिलोचन नीर।।7।।<br> –*–*–<br> जानतहूँ अस स्वामि बिसारी। फिरहिं ते काहे न होहिं दुखारी।।<br> एहि बिधि कहत राम गुन ग्रामा। पावा अनिर्बाच्य बिश्रामा।।<br> पुनि सब कथा बिभीषन कही। जेहि बिधि जनकसुता तहँ रही।।<br> तब हनुमंत कहा सुनु भ्राता। देखी चहउँ जानकी माता।।<br> जुगुति बिभीषन सकल सुनाई। चलेउ पवनसुत बिदा कराई।।<br> करि सोइ रूप गयउ पुनि तहवाँ। बन असोक सीता रह जहवाँ।।<br> देखि मनहि महुँ कीन्ह प्रनामा। बैठेहिं बीति जात निसि जामा।।<br> कृस तन सीस जटा एक बेनी। जपति हृदयँ रघुपति गुन श्रेनी।।<br> दो0-निज पद नयन दिएँ मन राम पद कमल लीन।<br> परम दुखी भा पवनसुत देखि जानकी दीन।।8।।<br> –*–*–<br> तरु पल्लव महुँ रहा लुकाई। करइ बिचार करौं का भाई।।<br> तेहि अवसर रावनु तहँ आवा। संग नारि बहु किएँ बनावा।।<br> बहु बिधि खल सीतहि समुझावा। साम दान भय भेद देखावा।।<br> कह रावनु सुनु सुमुखि सयानी। मंदोदरी आदि सब रानी।।<br> तव अनुचरीं करउँ पन मोरा। एक बार बिलोकु मम ओरा।।<br> तृन धरि ओट कहति बैदेही। सुमिरि अवधपति परम सनेही।।<br> सुनु दसमुख खद्योत प्रकासा। कबहुँ कि नलिनी करइ बिकासा।।<br> अस मन समुझु कहति जानकी। खल सुधि नहिं रघुबीर बान की।।<br> सठ सूने हरि आनेहि मोहि। अधम निलज्ज लाज नहिं तोही।।<br> दो0- आपुहि सुनि खद्योत सम रामहि भानु समान।<br> परुष बचन सुनि काढ़ि असि बोला अति खिसिआन।।9।।<br> –*–*–<br> सीता तैं मम कृत अपमाना। कटिहउँ तव सिर कठिन कृपाना।।<br> नाहिं त सपदि मानु मम बानी। सुमुखि होति न त जीवन हानी।।<br> स्याम सरोज दाम सम सुंदर। प्रभु भुज करि कर सम दसकंधर।।<br> सो भुज कंठ कि तव असि घोरा। सुनु सठ अस प्रवान पन मोरा।।<br> चंद्रहास हरु मम परितापं। रघुपति बिरह अनल संजातं।।<br> सीतल निसित बहसि बर धारा। कह सीता हरु मम दुख भारा।।<br> सुनत बचन पुनि मारन धावा। मयतनयाँ कहि नीति बुझावा।।<br> कहेसि सकल निसिचरिन्ह बोलाई। सीतहि बहु बिधि त्रासहु जाई।।<br> मास दिवस महुँ कहा न माना। तौ मैं मारबि काढ़ि कृपाना।।<br> दो0-भवन गयउ दसकंधर इहाँ पिसाचिनि बृंद।<br> सीतहि त्रास देखावहि धरहिं रूप बहु मंद।।10।।<br> –*–*–<br> त्रिजटा नाम राच्छसी एका। राम चरन रति निपुन बिबेका।।<br> सबन्हौ बोलि सुनाएसि सपना। सीतहि सेइ करहु हित अपना।।<br> सपनें बानर लंका जारी। जातुधान सेना सब मारी।।<br> खर आरूढ़ नगन दससीसा। मुंडित सिर खंडित भुज बीसा।।<br> एहि बिधि सो दच्छिन दिसि जाई। लंका मनहुँ बिभीषन पाई।।<br> नगर फिरी रघुबीर दोहाई। तब प्रभु सीता बोलि पठाई।।<br> यह सपना में कहउँ पुकारी। होइहि सत्य गएँ दिन चारी।।<br> तासु बचन सुनि ते सब डरीं। जनकसुता के चरनन्हि परीं।।<br> दो0-जहँ तहँ गईं सकल तब सीता कर मन सोच।<br> मास दिवस बीतें मोहि मारिहि निसिचर पोच।।11।।<br> –*–*–<br> त्रिजटा सन बोली कर जोरी। मातु बिपति संगिनि तैं मोरी।।<br> तजौं देह करु बेगि उपाई। दुसहु बिरहु अब नहिं सहि जाई।।<br> आनि काठ रचु चिता बनाई। मातु अनल पुनि देहि लगाई।।<br> सत्य करहि मम प्रीति सयानी। सुनै को श्रवन सूल सम बानी।।<br> सुनत बचन पद गहि समुझाएसि। प्रभु प्रताप बल सुजसु सुनाएसि।।<br> निसि न अनल मिल सुनु सुकुमारी। अस कहि सो निज भवन सिधारी।।<br> कह सीता बिधि भा प्रतिकूला। मिलहि न पावक मिटिहि न सूला।।<br> देखिअत प्रगट गगन अंगारा। अवनि न आवत एकउ तारा।।<br> पावकमय ससि स्त्रवत न आगी। मानहुँ मोहि जानि हतभागी।।<br> सुनहि बिनय मम बिटप असोका। सत्य नाम करु हरु मम सोका।।<br> नूतन किसलय अनल समाना। देहि अगिनि जनि करहि निदाना।।<br> देखि परम बिरहाकुल सीता। सो छन कपिहि कलप सम बीता।।<br> सो0-कपि करि हृदयँ बिचार दीन्हि मुद्रिका डारी तब।<br> जनु असोक अंगार दीन्हि हरषि उठि कर गहेउ।।12।।–*–*–<br> तब देखी मुद्रिका मनोहर। राम नाम अंकित अति सुंदर।।<br> चकित चितव मुदरी पहिचानी। हरष बिषाद हृदयँ अकुलानी।।<br> जीति को सकइ अजय रघुराई। माया तें असि रचि नहिं जाई।।<br> सीता मन बिचार कर नाना। मधुर बचन बोलेउ हनुमाना।।<br> रामचंद्र गुन बरनैं लागा। सुनतहिं सीता कर दुख भागा।।<br> लागीं सुनैं श्रवन मन लाई। आदिहु तें सब कथा सुनाई।।<br> श्रवनामृत जेहिं कथा सुहाई। कहि सो प्रगट होति किन भाई।।<br> तब हनुमंत निकट चलि गयऊ। फिरि बैंठीं मन बिसमय भयऊ।।<br> राम दूत मैं मातु जानकी। सत्य सपथ करुनानिधान की।।<br> यह मुद्रिका मातु मैं आनी। दीन्हि राम तुम्ह कहँ सहिदानी।।<br> नर बानरहि संग कहु कैसें। कहि कथा भइ संगति जैसें।।<br> दो0-कपि के बचन सप्रेम सुनि उपजा मन बिस्वास।।<br> जाना मन क्रम बचन यह कृपासिंधु कर दास।।13।।<br> –*–*–<br> हरिजन जानि प्रीति अति गाढ़ी। सजल नयन पुलकावलि बाढ़ी।।<br> बूड़त बिरह जलधि हनुमाना। भयउ तात मों कहुँ जलजाना।।<br> अब कहु कुसल जाउँ बलिहारी। अनुज सहित सुख भवन खरारी।।<br> कोमलचित कृपाल रघुराई। कपि केहि हेतु धरी निठुराई।।<br> सहज बानि सेवक सुख दायक। कबहुँक सुरति करत रघुनायक।।<br> कबहुँ नयन मम सीतल ताता। होइहहि निरखि स्याम मृदु गाता।।<br> बचनु न आव नयन भरे बारी। अहह नाथ हौं निपट बिसारी।।<br> देखि परम बिरहाकुल सीता। बोला कपि मृदु बचन बिनीता।।<br> मातु कुसल प्रभु अनुज समेता। तव दुख दुखी सुकृपा निकेता।।<br> जनि जननी मानहु जियँ ऊना। तुम्ह ते प्रेमु राम कें दूना।।<br> दो0-रघुपति कर संदेसु अब सुनु जननी धरि धीर।<br> अस कहि कपि गद गद भयउ भरे बिलोचन नीर।।14।।<br> –*–*–<br> कहेउ राम बियोग तव सीता। मो कहुँ सकल भए बिपरीता।।<br> नव तरु किसलय मनहुँ कृसा फल अरु बिटप उपारे। रच्छक मर्दि मर्दि महि डारे।।<br> सुनि रावन पठए भट नाना। तिन्हहि देखि गर्जेउ हनुमाना।।<br> सब रजनीचर कपि संघारे। गए पुकारत कछु अधमारे।।<br> पुनि पठयउ तेहिं अच्छकुमारा। चला संग लै सुभट अपारा।।<br> आवत देखि बिटप गहि तर्जा। ताहि निपाति महाधुनि गर्जा।।<br> दो0-कछु मारेसि कछु मर्देसि कछु मिलएसि धरि धूरि।<br> कछु पुनि जाइ पुकारे प्रभु मर्कट बल भूरि।।18।।<br> –*–*–<br> सुनि सुत बध लंकेस रिसाना। पठएसि मेघनाद बलवाना।।<br> मारसि जनि सुत बांधेसु ताही। देखिअ कपिहि कहाँ कर आही।।<br> चला इंद्रजित अतुलित जोधा। बंधु निधन सुनि उपजा क्रोधा।।<br> कपि देखा दारुन भट आवा। कटकटाइ गर्जा अरु धावा।।<br> अति बिसाल तरु एक उपारा। बिरथ कीन्ह लंकेस कुमारा।।<br> रहे महाभट ताके संगा। गहि गहि कपि मर्दइ निज अंगा।।<br> तिन्हहि निपाति ताहि सन बाजा। भिरे जुगल मानहुँ गजराजा।<br> मुठिका मारि चढ़ा तरु जाई। ताहि एक छन मुरुछा आई।।<br> उठि बहोरि कीन्हिसि बहु माया। जीति न जाइ प्रभंजन जाया।।<br> दो0-ब्रह्म अस्त्र तेहिं साँधा कपि मन कीन्ह बिचार।<br> जौं न ब्रह्मसर मानउँ महिमा मिटइ अपार।।19।।<br> –*–*–<br> ब्रह्मबान कपि कहुँ तेहि मारा। परतिहुँ बार कटकु संघारा।।<br> तेहि देखा कपि मुरुछित भयऊ। नागपास बाँधेसि लै गयऊ।।<br> जासु नाम जपि सुनहु भवानी। भव बंधन काटहिं नर ग्यानी।।<br> तासु दूत कि बंध तरु आवा। प्रभु कारज लगि कपिहिं बँधावा।।<br> कपि बंधन सुनि निसिचर धाए। कौतुक लागि सभाँ सब आए।।<br> दसमुख सभा दीखि कपि जाई। कहि न जाइ कछु अति प्रभुताई।।<br> कर जोरें सुर दिसिप बिनीता। भृकुटि बिलोकत सकल सभीता।।<br> देखि प्रताप न कपि मन संका। जिमि अहिगन महुँ गरुड़ असंका।।<br> दो0-कपिहि बिलोकि दसानन बिहसा कहि दुर्बाद।<br> सुत बध सुरति कीन्हि पुनि उपजा हृदयँ बिषाद।।20।।<br> –*–*–<br> कह लंकेस कवन तैं कीसा। केहिं के बल घालेहि बन खीसा।।<br> की धौं श्रवन सुनेहि नहिं मोही। देखउँ अति असंक सठ तोही।।<br> मारे निसिचर केहिं अपराधा। कहु सठ तोहि न प्रान कइ बाधा।।<br> सुन रावन ब्रह्मांड निकाया। पाइ जासु बल बिरचित माया।।<br> जाकें बल बिरंचि हरि ईसा। पालत सृजत हरत दससीसा।<br> जा बल सीस धरत सहसानन। अंडकोस समेत गिरि कानन।।<br> धरइ जो बिबिध देह सुरत्राता। तुम्ह ते सठन्ह सिखावनु दाता।<br> हर कोदंड कठिन जेहि भंजा। तेहि समेत नृप दल मद गंजा।।<br> खर दूषन त्रिसिरा अरु बाली। बधे सकल अतुलित बलसाली।।<br> दो0-जाके बल लवलेस तें जितेहु चराचर झारि।<br> तासु दूत मैं जा करि हरि आनेहु प्रिय नारि।।21।।<br> –*–*–<br> जानउँ मैं तुम्हारि प्रभुताई। सहसबाहु सन परी लराई।।<br> समर बालि सन करि जसु पावा। सुनि कपि बचन बिहसि बिहरावा।।<br> खायउँ फल प्रभु लागी भूँखा। कपि सुभाव तें तोरेउँ रूखा।।<br> सब कें देह परम प्रिय स्वामी। मारहिं मोहि कुमारग गामी।।<br> जिन्ह मोहि मारा ते मैं मारे। तेहि पर बाँधेउ तनयँ तुम्हारे।।<br> मोहि न कछु बाँधे कइ लाजा। कीन्ह चहउँ निज प्रभु कर काजा।।<br> बिनती करउँ जोरि कर रावन। सुनहु मान तजि मोर सिखावन।।<br> देखहु तुम्ह निज कुलहि बिचारी। भ्रम तजि भजहु भगत भय हारी।।<br> जाकें डर अति काल डेराई। जो सुर असुर चराचर खाई।।<br> तासों बयरु कबहुँ नहिं कीजै। मोरे कहें जानकी दीजै।।<br> दो0-प्रनतपाल रघुनायक करुना सिंधु खरारि।<br> गएँ सरन प्रभु राखिहैं तव अपराध बिसारि।।22।।<br> –*–*–<br> राम चरन पंकज उर धरहू। लंका अचल राज तुम्ह करहू।।<br> रिषि पुलिस्त जसु बिमल मंयका। तेहि ससि महुँ जनि होहु कलंका।।<br> राम नाम बिनु गिरा न सोहा। देखु बिचारि त्यागि मद मोहा।।<br> बसन हीन नहिं सोह सुरारी। सब भूषण भूषित बर नारी।।<br> राम बिमुख संपति प्रभुताई। जाइ रही पाई बिनु पाई।।<br> सजल मूल जिन्ह सरितन्ह नाहीं। बरषि गए पुनि तबहिं सुखाहीं।।<br> सुनु दसकंठ कहउँ पन रोपी। बिमुख राम त्राता नहिं कोपी।।<br> संकर सहस बिष्नु अज तोही। सकहिं न राखि राम कर द्रोही।।<br> दो0-मोहमूल बहु सूल प्रद त्यागहु तम अभिमान।<br> भजहु राम रघुनायक कृपा सिंधु भगवान।।23।।<br> –*–*–<br> जदपि कहि कपि अति हित बानी। भगति बिबेक बिरति नय सानी।।<br> बोला बिहसि महा अभिमानी। मिला हमहि कपि गुर बड़ ग्यानी।।<br> मृत्यु निकट आई खल तोही। लागेसि अधम सिखावन मोही।।<br> उलटा होइहि कह हनुमाना। मतिभ्रम तोर प्रगट मैं जाना।।<br> सुनि कपि बचन बहुत खिसिआना। बेगि न हरहुँ मूढ़ कर प्राना।।<br> सुनत निसाचर मारन धाए। सचिवन्ह सहित बिभीषनु आए।<br> नाइ सीस करि बिनय बहूता। नीति बिरोध न मारिअ दूता।।<br> आन दंड कछु करिअ गोसाँई। सबहीं कहा मंत्र भल भाई।।<br> सुनत बिहसि बोला दसकंधर। अंग भंग करि पठइअ बंदर।।<br> दो-कपि कें ममता पूँछ पर सबहि कहउँ समुझाइ।<br> तेल बोरि पट बाँधि पुनि पावक देहु लगाइ।।24।।–*–*–<br> पूँछहीन बानर तहँ जाइहि। तब सठ निज नाथहि लइ आइहि।।<br> जिन्ह कै कीन्हसि बहुत बड़ाई। देखेउँûमैं तिन्ह कै प्रभुताई।।<br> बचन सुनत कपि मन मुसुकाना। भइ सहाय सारद मैं जाना।।<br> जातुधान सुनि रावन बचना। लागे रचैं मूढ़ सोइ रचना।।<br> रहा न नगर बसन घृत तेला। बाढ़ी पूँछ कीन्ह कपि खेला।।<br> कौतुक कहँ आए पुरबासी। मारहिं चरन करहिं बहु हाँसी।।<br> बाजहिं ढोल देहिं सब तारी। नगर फेरि पुनि पूँछ प्रजारी।।<br> पावक जरत देखि हनुमंता। भयउ परम लघु रुप तुरंता।।<br> निबुकि चढ़ेउ कपि कनक अटारीं। भई सभीत निसाचर नारीं।।<br> दो0-हरि प्रेरित तेहि अवसर चले मरुत उनचास।<br> अट्टहास करि गर्जéा कपि बढ़ि लाग अकास।।25।।<br> –*–*–<br> देह बिसाल परम हरुआई। मंदिर तें मंदिर चढ़ धाई।।<br> जरइ नगर भा लोग बिहाला। झपट लपट बहु कोटि कराला।।<br> तात मातु हा सुनिअ पुकारा। एहि अवसर को हमहि उबारा।।<br> हम जो कहा यह कपि नहिं होई। बानर रूप धरें सुर कोई।।<br> साधु अवग्या कर फलु ऐसा। जरइ नगर अनाथ कर जैसा।।<br> जारा नगरु निमिष एक माहीं। एक बिभीषन कर गृह नाहीं।।<br> ता कर दूत अनल जेहिं सिरिजा। जरा न सो तेहि कारन गिरिजा।।<br> उलटि पलटि लंका सब जारी। कूदि परा पुनि सिंधु मझारी।।<br> दो0-पूँछ बुझाइ खोइ श्रम धरि लघु रूप बहोरि।<br> जनकसुता के आगें ठाढ़ भयउ कर जोरि।।26।।<br> –*–*–<br> मातु मोहि दीजे कछु चीन्हा। जैसें रघुनायक मोहि दीन्हा।।<br> चूड़ामनि उतारि तब दयऊ। हरष समेत पवनसुत लयऊ।।<br> कहेहु तात अस मोर प्रनामा। सब प्रकार प्रभु पूरनकामा।।<br> दीन दयाल बिरिदु संभारी। हरहु नाथ मम संकट भारी।।<br> तात सक्रसुत कथा सुनाएहु। बान प्रताप प्रभुहि समुझाएहु।।<br> मास दिवस महुँ नाथु न आवा। तौ पुनि मोहि जिअत नहिं पावा।।<br> कहु कपि केहि बिधि राखौं प्राना। तुम्हहू तात कहत अब जाना।।<br> तोहि देखि सीतलि भइ छाती। पुनि मो कहुँ सोइ दिनु सो राती।।<br> दो0-जनकसुतहि समुझाइ करि बहु बिधि धीरजु दीन्ह।<br> चरन कमल सिरु नाइ कपि गवनु राम पहिं कीन्ह।।27।।<br> –*–*–<br> चलत महाधुनि गर्जेसि भारी। गर्भ स्त्रवहिं सुनि निसिचर नारी।।<br> नाघि सिंधु एहि पारहि आवा। सबद किलकिला कपिन्ह सुनावा।।<br> हरषे सब बिलोकि हनुमाना। नूतन जन्म कपिन्ह तब जाना।।<br> मुख प्रसन्न तन तेज बिराजा। कीन्हेसि रामचन्द्र कर काजा।।<br> मिले सकल अति भए सुखारी। तलफत मीन पाव जिमि बारी।।<b
