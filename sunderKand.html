<html>
	<head>
		<title>सुंदरकांड</title>
		<link rel="manifest" href="manifest.json">
		<meta name="viewport" content="width=device-width">
		<meta name="mobile-web-app-capable" content="yes">
		<link rel="icon" sizes="192x192" href="icon.jpg">
		<style>
			html,body{
				margin:0;
				width: 100%;
				height: 100%;
			}
			.container{
				display:grid;
				grid-template-rows: 1fr 8fr 1fr;
				grid-template-columns: 1fr 6fr 1fr;
				grid-template-areas: 
					'header header header'
					'options main outputs'
					'footer footer footer';	
				height : 100%;
				width : 100%;
				text-align: center;
				grid-gap: 2px;
			}
			.main{ grid-area : main;
/*				font-size : 1.5em;*/
				line-height: 50px;
				padding :20px;
				user-select: none;
			}
	
			.header{
				grid-area : header;
				font-size : 40px;
				background : #e75903;
				color : white;
				padding : 10px;
				 user-select: none;
			}
			.footer{
				grid-area : footer;
				
			}
			.outputs{
				    grid-area: outputs;
					background: #e75903;
					color: white;
					cursor: pointer;
					width: 50px;
					height: 50px;
					border-radius: 25px;
					font-size: 26px;
					align-self: end;
					justify-self: center;
					user-select: none;
					line-height: 44px;
					margin-bottom : 10px;
			}

			
			.options{
					grid-area : options;
					background: #e75903;
					color: white;
					cursor: pointer;
					width: 50px;
					height: 50px;
					border-radius: 25px;
					font-size: 26px;
					align-self: end;
					justify-self: center;
					user-select: none;
					line-height: 44px;
					margin-bottom : 10px;
			}
			.outputs:active{
				background: #9ec956;
			}
			.options:active{
				background : #9ec956;
			}
			}
		</style>
		<script src="sundarkand.json"></script>
	</head>
	<body>
		<div class="container">
			<div class="header">सुन्दरकाण्ड</div>
			<div class="main">
			</div>

			<div class="footer"></div>
		</div>
	</body>
	<script>
		let main = document.getElementsByClassName("main")[0];
		main.style.fontSize = main.clientHeight*0.05 + "px";
		
		let counter =0;
		let acc = '';
		rem_br = (a) => {
		if(a.search(/<br>/)==-1) return acc; 
		else {
		counter++;
		if(counter%2==1){
		acc = acc + a.slice(0,a.search(/<br>/));
		return rem_br(a.slice(a.search(/br>/) + 4,a.length-1));
		}
		else{
		acc = acc + a.slice(0,a.search(/<br>/)) + "<br>";
		return rem_br(a.slice(a.search(/br>/) + 4,a.length-1));
		}
		}
		}

//		arr = rem_br(arr);
		
		let arr = text.arm;
		arr = arr.split("–*–*–<br>");
		
		arr = arr.filter(x=>x!="");
		console.log(arr);
		main.innerHTML = arr[0];
		
		let current = 0; 
		
		function produce(num){
			window.scrollTo(0, 0);
			if(num==1)
				{
					if(current==0) { main.innerHTML = arr[0]; }
					else 
					{  main.innerHTML = arr[current-1]; current = current-1;}
					
				}
			else
				{
					if(current==arr.length-1) { main.innerHTML = "<br><br><center>❁ सम्पूर्ण ❁</center> <br><br><center> ❁ वापस जाने के लिए आगे स्वाइप करें ❁ </center>"; current = current+1; }
					else if(current==arr.length){main.innerHTML= arr[0]; current =0;}
					else 
					{  main.innerHTML = arr[current+1]; current = current+1;}
				}
		}
		
		
		
		var touchStartCoords =  {'x':-1, 'y':-1}, // X and Y coordinates on mousedown or touchstart events.
		touchEndCoords = {'x':-1, 'y':-1},// X and Y coordinates on mouseup or touchend events.
		direction = 'undefined',// Swipe direction
		minDistanceXAxis = 30,// Min distance on mousemove or touchmove on the X axis
		maxDistanceYAxis = 30,// Max distance on mousemove or touchmove on the Y axis
		maxAllowedTime = 1000,// Max allowed time between swipeStart and swipeEnd
		startTime = 0,// Time on swipeStart
		elapsedTime = 0,// Elapsed time between swipeStart and swipeEnd
		targetElement = main;// Element to delegate

		function swipeStart(e) {
		  e = e ? e : window.event;
		  e = ('changedTouches' in e)?e.changedTouches[0] : e;
		  touchStartCoords = {'x':e.pageX, 'y':e.pageY};
		  startTime = new Date().getTime();
		}

		function swipeMove(e){
		  e = e ? e : window.event;
		  e.preventDefault();
		}

		function swipeEnd(e) {
		  e = e ? e : window.event;
		  e = ('changedTouches' in e)?e.changedTouches[0] : e;
		  touchEndCoords = {'x':e.pageX - touchStartCoords.x, 'y':e.pageY - touchStartCoords.y};
		  elapsedTime = new Date().getTime() - startTime;
		  if (elapsedTime <= maxAllowedTime){
			if (Math.abs(touchEndCoords.x) >= minDistanceXAxis && Math.abs(touchEndCoords.y) <= maxDistanceYAxis){
			  direction = (touchEndCoords.x < 0)? 'left' : 'right';
			  switch(direction){
				case 'left':
				  produce(2);
				  break;
				case 'right':
				 produce(1);
				  break;
			  }
			}
		  }
		}
	
		function addMultipleListeners(el, s, fn) {
		  var evts = s.split(' ');
		  for (var i=0, iLen=evts.length; i<iLen; i++) {
			el.addEventListener(evts[i], fn, false);
		  }
		}

		addMultipleListeners(targetElement, 'mousedown touchstart', swipeStart);
		addMultipleListeners(targetElement, 'mousemove touchmove', swipeMove);
		addMultipleListeners(targetElement, 'mouseup touchend', swipeEnd);
		
	</script>
</html>
